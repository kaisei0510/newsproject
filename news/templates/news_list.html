{% load static %}  
  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for record in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ record.image1.url }}"
              class="bd-placeholder-img card-img-top"
              width="100%" height="225"
              xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail"
              preserveAspectRatio="xMidYMid slice"
              focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c"/>
            </img>
            <div class="card-body">
              <p class="card-text">
                {{record.title}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button"
                          class="btn btn-sm btn-outlins-secondary"
onclick="location.href='{% url 'news:news_detail' record.pk %}'">
                            読む</button>
                  <button type="button"
                          class="btn btn-sm btn-outlins-secondary"
onclick="location.href='{% url 'news:news_cat' category=record.category.id %}'">
                          {{record.category.title}}</button>

                        </body>
                      </html>
                      
                </div>
                <a href="{% url 'news:user_list' user=record.user.id %}">
                  <small class="text-muted">
                    {{record.user.username}}</small>
                </a>
              </div>
              {% if user.is_authenticated %}
                <form method="POST" action="{% url 'news:like_post' record.pk %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-outline-primary">
                    いいね <span class="badge bg-secondary">{{ record.likes.count }}</span>
                  </button>
                </form>
                {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
